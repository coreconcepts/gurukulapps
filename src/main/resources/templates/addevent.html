    <script th:inline="javascript">
    	$(document).ready(function() {
    		$("#add_row").on("click", function() {
            // Dynamic Rows Code
            
            // Get max row id and set new id
            var newid = 0;
            $.each($("#tab_logic tr"), function() {
                if (parseInt($(this).data("id")) > newid) {
                    newid = parseInt($(this).data("id"));
                }
            });
            newid++;
            
            var tr = $("<tr></tr>", {
                id: "addr"+newid,
                "data-id": newid
            });
            
            // loop through each td and create new elements with name of newid
            $.each($("#tab_logic tbody tr:nth(0) td"), function() {
                var cur_td = $(this);
                
                var children = cur_td.children();
                
                // add new td and element if it has a nane
                if ($(this).data("name") != undefined) {
                    var td = $("<td></td>", {
                        "data-name": $(cur_td).data("name")
                    });
                    
                    var c = $(cur_td).find($(children[0]).prop('tagName')).clone().val("");
                    c.attr("name", $(cur_td).data("name") + newid);
                    c.appendTo($(td));
                    td.appendTo($(tr));
                } else {
                    var td = $("<td></td>", {
                        'text': $('#tab_logic tr').length
                    }).appendTo($(tr));
                }
            });
            
            // add delete button and td
            /*
            $("<td></td>").append(
                $("<button class='btn btn-danger glyphicon glyphicon-remove row-remove'></button>")
                    .click(function() {
                        $(this).closest("tr").remove();
                    })
            ).appendTo($(tr));
            */
            
            // add the new row
            $(tr).appendTo($('#tab_logic'));
            
            $(tr).find("td button.row-remove").on("click", function() {
                 $(this).closest("tr").remove();
            });
    });




        // Sortable Code
        var fixHelperModified = function(e, tr) {
            var $originals = tr.children();
            var $helper = tr.clone();
        
            $helper.children().each(function(index) {
                $(this).width($originals.eq(index).width())
            });
            
            return $helper;
        };
      
        $(".table-sortable tbody").sortable({
            helper: fixHelperModified      
        }).disableSelection();

        $(".table-sortable thead").disableSelection();



        $("#add_row").trigger("click");
    });
    </script>

<form action="#" th:action="@{/addevent}" th:object="${event}" method="post" name="movieForm">
    <div class="form-group">
        <div class="row">
            <div class="col-sm-8">
                <label class="control-label">Event name</label>
                <input type="text" class="form-control" name="title" th:field="*{eventName}" />
            </div>

            <div class="col-sm-4 selectContainer">
                <label class="control-label">Genre</label>
                <select class="form-control" name="genre">
                    <option value="none">Choose a genre</option>
                    <option value="onetime">One time</option>
                    <option value="festival">Festival</option>
                    <option value="regular">Regular</option>
                    
                </select>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
                <label class="control-label">Start date and time</label>
                <input type="text" class="form-control" name="director" />
            </div>

            <div class="col-sm-4">
                <label class="control-label">End date and time </label>
                <input type="text" class="form-control" name="writer" />
            </div>

            <div class="col-sm-4">
                <label class="control-label">Location</label>
                 <select class="form-control" name="temperature">
                    <option value="">Gurukul</option>
                    <option value="action">Other</option>
                 </select>
            </div>
        </div>
    </div>

   
    <div class="form-group">
        <label class="control-label">Details</label>
        <textarea class="form-control" name="review" rows="8"></textarea>
    </div>
    
    <div class="form-group">
        <label class="control-label">How it went?</label>
        <div>
            <label class="radio-inline">
                <input type="radio" name="rating" value="average" /> Average
            </label>
            <label class="radio-inline">
                <input type="radio" name="rating" value="watchable" /> Good
            </label>
            <label class="radio-inline">
                <input type="radio" name="rating" value="best" /> Great
            </label>
        </div>
    </div>
	
	<div class="form-group">
        <label class="control-label">Learnings</label>
        <textarea class="form-control" name="learning" rows="8" th:field="*{learning}" ></textarea>
    </div>
	
	
    <button type="submit" class="btn btn-default">Submit</button>
    
  
    
    
</form>
