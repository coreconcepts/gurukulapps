    <body>
    
  
            
    
    <div class="container">
    <div class="row">
       <div th:replace="fragments/menu :: menu-div1">&nbsp;</div>
       <div th:replace="fragments/logout :: logout('New User')">&nbsp;</div>
       
        
        
        <div class="col-md-9 well">
<!--******************************************************************************************************************************************* -->
<form action="#" th:action="@{/user/create}" th:object="${user}" method="post" name="userForm">
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6">
            	<label class="control-label">Login </label> 
            	
                <input type="text" class="form-control" name="title" th:field="*{login}" />
            </div>

            <div class="col-sm-4 selectContainer">
                <label class="control-label">User Type</label>
                <select class="form-control" th:field="*{role}" >
                    <option value="ROLE_USER">User</option>
                    <option value="ROLE_ADMIN">Admin</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-6">
                <label class="control-label">Password</label>
                <input type="text" class="form-control"  th:field="*{password}" />
            </div>

            
            <div class="col-sm-4 selectContainer">
     	       
   				 	<label class="control-label">Enabled</label>
              		<select class="form-control" th:field="*{enabled}" >
                    	<option value="1">Yes</option>
                    	<option value="0">No</option>
                	</select>
           </div>
        </div>
    </div>
	<div class="form-group">
        <div class="row">
            <div class="col-sm-4">
    			<button type="submit" class="btn btn-default">Submit</button>	
        	</div>
        </div>
    </div>
    
   
    
  
    
    
</form>
